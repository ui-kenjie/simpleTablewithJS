<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Simple Table With JS</title>
</head>
<body>
    
    <div class="main-container poppins-regular">
        <aside id="sideNav" class="d-grid w-100 h-100 justify-content-center flex-wrap align-items-start ps-2 pt-4 pb-5">
            <nav class="main-logo w-100 text-center px-4">
                <a href="#" class="logo">
                    <i class="fa-brands fa-docker logo"></i>
                </a>
            </nav>
            <nav class="main-navigation w-100  ps-3">
                <a href="" class="nav-link d-block text-white link-offset-2 link-underline link-underline-opacity-0 py-3 ps-3 pe-2 mt-1 active">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
                <a href="" class="nav-link d-block text-white link-offset-2 link-underline link-underline-opacity-0 py-3 ps-3 pe-2 mt-1">
                    <i class="fa-solid fa-store"></i>
                    <span>Shop</span>
                </a>
                <a href="" class="nav-link d-block text-white link-offset-2 link-underline link-underline-opacity-0 py-3 ps-3 pe-2 mt-1">
                    <i class="fa-solid fa-photo-film"></i>
                    <span>Gallery</span>
                </a>
                <a href="" class="nav-link d-block text-white link-offset-2 link-underline link-underline-opacity-0 py-3 ps-3 pe-2 mt-1">
                    <i class="fa-solid fa-list-check"></i>
                    <span>Services</span>
                </a>
                <a href="" class="nav-link d-block text-white link-offset-2 link-underline link-underline-opacity-0 py-3 ps-3 pe-2 mt-1">
                    <i class="fa-solid fa-phone-volume"></i>
                    <span>Contacts</span>
                </a>
            </nav>
            <nav class="account-navigation w-100 text-white px-4">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <img src="./images/asd123.png" alt="" class="user-img w-100">
                    <a href="" class="text-white link-offset-2 link-underline link-underline-opacity-0 py-3">
                        <span>Kenjie M.</span>
                    </a>
                    <button class="ms-2 nav-link btn btn-transparent border-o">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </nav>
        </aside>
        <section class="body-container w-100">
            <div class="top-navbar">
                <div class="breadcrumbs fw-bold">
                    <span class="page">Shop</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    <span class="page">page 1</span>
                </div>
                <div class="notifications">
                    <button type="button" class="btn btn-transparent position-relative">
                        <i class="fa-solid fa-bell colr-active"></i>
                        Notifications
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">unread messages</span>
                        </span>
                      </button>
                </div>
            </div>
            <div class="content-container">
                <table id="tableSample" class="table text-center">
                    <thead class="fw-bold text-uppercase">
                        <tr>
                            <td>userId</td>
                            <td>id</td>
                            <td>title</td>
                            <td>completed</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>
<script src="./index.js"></script>
</html>
